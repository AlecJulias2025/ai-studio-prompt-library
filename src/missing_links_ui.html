<div id="missing-links-container">
    <h3><span class="icon">⚠️</span> Missing Data Links Detected</h3>
    <p>The Aetherflow engine couldn't find the following data. You can provide the data manually below and retry.</p>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Source Link / ID</th>
                    <th>Type</th>
                    <th>Manual Data Input</th>
                </tr>
            </thead>
            <tbody id="missing-links-table-body">
                <!-- Rows will be injected here by the script -->
            </tbody>
        </table>
    </div>
    <div class="footer-buttons">
        <button id="retry-aetherflow-btn" class="button-primary">Retry with Manual Data</button>
        <button id="cancel-aetherflow-btn">Cancel</button>
    </div>
</div>
